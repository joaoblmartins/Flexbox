<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> flex-direction define direcao do eixo principal row define linha  </h1>
    <main Class="container-row">

        <div Class="bloco-1" >1</div>
        <div Class="bloco-2" >2</div>
        <div Class="bloco-3" >3</div>

    </main>

    <h2> Flex-direction column define propreiedade em coluna</h2>
    <main Class="container-column">

        <div Class="bloco-1" >1</div>
        <div Class="bloco-2" >2</div>
        <div Class="bloco-3" >3</div>

    </main>
    <h3> flex-direction initial define propriedade em </h3>
    <main Class="container-row-reverse">

        <div Class="bloco-1" >1</div>
        <div Class="bloco-2" >2</div>
        <div Class="bloco-3" >3</div>

    </main>
    <h4> flex-direction unset define propriedade em </h4>
    <main Class="container-column-reverse">

        <div Class="bloco-1" >1</div>
        <div Class="bloco-2" >2</div>
        <div Class="bloco-3" >3</div>

    </main>




</body>

</html>
